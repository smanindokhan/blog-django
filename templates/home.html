{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for post in post_list %}
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">
                                <a href=" {% url 'post_detail' post.pk %} ">{{ post.title }}</a>
                            </h2>
                            <p class="card-text">{{ post.body }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
